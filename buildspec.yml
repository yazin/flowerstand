version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - DEFAULT=`pwd`
      - echo install packages for serverside...
      - cd app
      - npm isntall
      - echo install packages for frontend...
      - cd $DEFAULT
      - cd frontend/app
      - npm install
      - cd $DEFAULT
  build:
    commands:
      - DEFAULT=`pwd`
      - echo build serverside...
      - cd app
      - npm run build
      - echo build frontend...
      - cd $DEFAULT
      - cd frontend/app
      - npm run build:prod
      - cd $DEFAULT
      - chmod +x deployment/before_install.sh
      - chmod +x deployment/application_start.sh
  post_build:
    commands:
      - echo build complete on `date`
artifacts:
  files:
    - app/dist/**/*
    - app/resource/image/**/*
    - app/node_modules/**/*
    - app/ormconfig.js
    - app/package.json
    - app/package-lock.json
    - frontend/app/dist/**/*
    - appspec.yml
    - deployment/before_install.sh
    - deployment/application_start.sh
